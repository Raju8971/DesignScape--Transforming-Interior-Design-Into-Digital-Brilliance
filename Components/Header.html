  <link rel="stylesheet"  href="./Style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arrus BT:wght@700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" />
  <style>

      text-decoration: none;

    .layer-1-icon {

    .logo {

      width: 50px;

      color: #502976;
      font-family: 'Arrus BT';
    }

    .home1 {
      position: absolute;
      top: 0%;
      left: 0%;
      font-weight: 600;
      color: #502976;
    }

    #home2 {

    }

      top: 35px;

    .about-us {
      position: absolute;

      left: 0%;

    }

    .about {

      top: 35px;
      left: 1150px;

      height: 30px;

    }

    .about-us a:hover {

    }

    a {
      text-decoration: none;

    }

    .our-services {
      position: absolute;
      width: 150%;
      top: 0%;
      left: 0%;
      font-weight: 600;
      display: inline-block;
    }

    .services {
      position: absolute;
      top: 35px;
      left: 833px;
      width: 132px;
      height: 30px;
    }

    .our-services a:hover {
      color: #502976;
    }

    .our-works {
      position: absolute;
      width: 165.04%;
      top: 0%;
      left: 0%;
      font-weight: 600;
      display: inline-block;
    }

    .our-works a:hover {
      color: #502976;
    }

    .works {
      position: absolute;
      top: 35px;
      left: 1001px;
      width: 113px;
      height: 35px;

    .contact-child {
      position: absolute;

      bottom: -2.5%;
      left: -0.56%;

      border: 2px solid #502976;
      box-sizing: border-box;
    }

    .lets-connect {
      position: absolute;
      top: 20%;
      left: 10.56%;
      font-weight: 400;
    }

    .lets-connect a:hover {
      background-color: #502976;
    }

    .contact {
      position: absolute;
      top: 25px;
      left: 1283px;
      width: 180px;
      height: 40px;
    }

    .nav {
      width: 100%;
      position: relative;
      box-shadow: 6px 1px 5px rgb(142, 127, 156);
      background-color: #f5f5f5;
      height: 90px;
      overflow: hidden;
      text-align: left;
      font-size: 20px;
      color: #000;
      font-family: Montserrat;
      margin: 0;
    }

    /* ---------------------- Responsive Styles ---------------------- */
    @media (max-width: 768px) {
      .nav {
        height: auto;
        padding: 20px;
        text-align: center;
      }

      .logo,
      .layer-1-icon,
      .km-interiors {
        position: static;
        display: block;
        margin: 0 auto;
        text-align: center;
      }

      .home, .about, .services, .works, .contact {
        position: static;
        display: block;
        margin: 10px auto;
        width: fit-content;
      }

      .contact-child, .lets-connect {
        position: static;
        display: block;
        margin-top: 10px;
      }

      .contact {
        width: 100%;
        max-width: 200px;
        margin: 10px auto;
      }
    }

</head>

  <div class="nav">
    <div class="logo">
